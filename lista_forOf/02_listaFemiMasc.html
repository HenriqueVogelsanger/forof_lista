<meta charset="UTF-8">
<script> 
    //PROBLEMA
    //Considere a lista de nomes abaixo:
    // let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];
    //Para cada nome que for lido na estrutura de repetição, pergunte ao usuário se é Masculino (M) ou Feminino (F). De acordo com a resposta do usuário, adicione na lista correspondente. Apresente as duas listas de nomes ao final do programa.

    //ENTRADA
    let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];
    //PROCESSAMENTO
    let masculino = []
    let feminino = []
for(let variavel of listaDeNomes){
    let mensagem = prompt(`O nome ${variavel} é masculino(m) ou feminino(f)`).toLowerCase()
    if (mensagem == "m"){
        masculino.push(variavel)
    }
    else{
        feminino.push(variavel)
    }

}
    //SAÍDA
alert(`Os nomes masculinos são ${masculino.join(", ")} e os nomes femininos são ${feminino.join(", ")}`)
</script>
